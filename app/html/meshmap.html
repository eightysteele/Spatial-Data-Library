<!DOCTYPE html> 
<html> 
<head> 
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
<title>TMG Prototype</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" /> 
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript"> 
function initialize() {
  var center = new google.maps.LatLng(13, -89);
  var myOptions = {
    zoom: 2,
    center: center,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  }
  var pathArray = window.location.pathname.split( '/' );
  var cellCount = pathArray[3]; 
  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  var url = 'http://dev.geo-ds.appspot.com/cells/mesh/kml/'+ cellCount;
  //var url = 'http://localhost:8080/cells/mesh/kml/'+ cellCount;
  var ctaLayer = new google.maps.KmlLayer(url, {preserveViewport: true});
  ctaLayer.setMap(map);
}
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas"></div> 
</body> 
</html>
