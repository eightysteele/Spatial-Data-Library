application: geo-ds
version: dev
runtime: python
api_version: 1

builtins:
- datastore_admin: on

handlers:

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /api/.*
  script: app.py
  
- url: /github/.*
  script: app.py

- url: /cells/.*
  script: app.py

- url: /admin/.*
  script: app.py
  login: admin

- url: /.*
  script: app.py